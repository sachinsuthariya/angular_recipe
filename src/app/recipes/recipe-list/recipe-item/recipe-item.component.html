<a style="cursor: pointer" [routerLink]="[index]" routerLinkActive="active"
  class="list-group-item clearfix list-group-item-action d-flex justify-content-between align-items-center">
  <div class="flex-column">
    {{ recipe.name }}
    <p><small>{{ recipe.description }}</small></p>
  </div>
  <div class="image-parent">
    <img [src]="recipe.imagePath" class="img-fluid" alt="{{ recipe.name }}" style="max-width: 80px">
  </div>
</a>
