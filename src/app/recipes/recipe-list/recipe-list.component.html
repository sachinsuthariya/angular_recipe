<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">Add New Recipe</button>
  </div>
</div>
<hr>
<ul class="list-group">
  <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    *ngFor="let element of recipes">
    <div class="flex-column">
      {{ element.name }}
      <p><small>{{ element.description }}</small></p>
    </div>
    <div class="image-parent">
      <img [src]="element.imagePath" class="img-fluid" alt="{{ element.name }}" style="max-width: 80px">
    </div>
  </a>
</ul>
